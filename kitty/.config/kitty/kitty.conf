# font_family      DroidSansMono Nerd Font
# bold_font        DroidSansMono Nerd Font
# italic_font      DroidSansMono Nerd Font
# bold_italic_font DroidSansMono Nerd Font

font_family JetBrainsMono Nerd Font Mono
bold_font JetBrains Mono Bold Nerd Font Complete Mono
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete Mono
italic_font JetBrains Mono Italic Nerd Font Complete Mono

font_size 16.0

include ./tokyonight.conf

allow_remote_control yes
listen_on unix:/tmp/mykitty
export KITTY_LISTEN_ON=unix:/tmp/mykitty-$PPID

sync_to_monitor no
disable_ligatures never
